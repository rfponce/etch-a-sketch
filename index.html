<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
  <title>Etch a Sketch</title>
</head>

<body>
  <main>
    <div id="frame">
      <header>
        <h1>Etch A Sketch</h1>
        <p id="subheading">Mouse edition</p>
      </header>
      <div id="canvas"></div>
      <nav>
        <button id="squares-per-side">Set squares per side</button>
        <div id="list-container">
          <label for="colors-list">Pencil color</label>
          <select name="colors" id="colors-list">
            <option value="black">Black</option>
            <option value="unicorn-puke">Unicorn puke</option>
          </select>
        </div>
        <button id="reset">Reset canvas</button>
      </nav>
    </div>

  </main>
</body>

</html>
