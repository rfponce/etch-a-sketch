<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Etch a Sketch</title>
</head>
<body>  
  <main>
    <div id="frame">
      <header>
        <h1>Etch A Sketch<span id="subheading"><br>Mouse Edition</span></h1>
      </header>
      <div id="canvas"></div>
      <nav>
        <button id="squares-per-side">Set squares per side</button>
        <button id="reset">Reset canvas</button>
        <label for="colors-list">Pencil color</label>
        <select name="colors" id="colors-list">
          <option value="black">Black</option>
          <option value="unicorn-puke">Unicorn puke</option>
        </select>
      </nav>
    </div>

  </main>
</body>
</html>
